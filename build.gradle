// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url "http://artifactory.d.xiaomi.net/artifactory/artifactory-releases" }
        maven { url "http://artifactory.d.xiaomi.net/agrtifactory/artifactory-snapshots" }
        maven { url "http://nexus.d.xiaomi.net/nexus/content/groups/public" }
        google()
        jcenter()
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {
    COMPILESDKVERSION = 28
    BUILDTOOLSVERSION = '29.0.2'
    MINSDKVERSION = 21
    TARGETSDKVERSION = 28
}